{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Tambah Wajah Baru ke Dataset</h2>
    <form id="uploadForm" action="/tambah_dataset/" method="post">
        <div class="mb-3">
            <label for="person_name" class="form-label">Masukkan Nama Orang Baru:</label>
            <input type="text" class="form-control" id="person_name" name="person_name" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Tambah 20 Foto Wajah</button>
        </div>
    </form>
    {% if message %}
    <div class="alert alert-info mt-4">{{ message }}</div>
    {% endif %}
    {% if error %}
    <div class="alert alert-danger mt-4">{{ error }}</div>
    {% endif %}
    {% if image_paths %}
    <div class="mt-4">
        <h5>Gambar yang berhasil disimpan:</h5>
        <div class="row">
            {% for path in image_paths %}
            <div class="col-md-2 mb-2">
                <img src="{{ path }}" class="img-fluid"/>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
